<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EdiMars' Login Page</title>
    <link rel="shortcut icon" href="/assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.2.0/css/line.css">
    <link href='https://cdn.boxicons.com/3.0.4/fonts/basic/boxicons.min.css' rel='stylesheet'/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/tailwind.config.js"></script>
    <link rel="stylesheet" href="/index.css">
    <link href="/css/output.css" rel="stylesheet"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ovo&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=Ovo&display=swap" rel="stylesheet">  
      
</head>
  <body id="main" class="p-0 m-0 h-screen">
    <div class="container mx-auto h-[100%] mt-[4%]">
      <nav class="flex items-center justify-between h-8 p-8 bg-[#203040] w-full left-0 fixed top-0 z-10">
        <a href="/" class="flex items-center gap-1">
          <img src="/assets/favicon.ico" alt="" class="w-10">
        </a>

        <div class="">
          <a href="/api/logout" class="text-white font-semibold">Logout</a>
        </div>
      </nav>

      <div class="text-display md:mt-[15%] flex items-center justify-center">
        <span class="textTyped"></span>
      </div>
    
      <section class="skill-range flex items-center justify-center flex-col md:mt-[25%] h-[50%] mb-4 bg-white rounded-md shadow-md">
        <strong class="mb-1 mt-[1%]">My Programming Abilities</strong>

          <div class="p-5 m-4 w-[80%] bg-pink-500 rounded-md">
            <strong class="mb-4 text-xl font-semibold flex items-center justify-center">Frontend Development Tools</strong>
            <div class="flex items-center gap-1">
              <label for="" class="text-lg font-semibold">HTML:</label>
                <input type="range" name="range" id=range class="w-[95%] text-teal-800" value="95%">
                <span class="">95%</span>
            </div>
            <div class="flex items-center gap-1">
              <label for="" class="text-lg font-semibold">CSS:</label>
              <input type="range" name="range" id=range class="w-[85%]">
              <span class="">85%</span>
            </div>
            <div class="flex items-center gap-1">
              <label for="" class="text-lg font-semibold">JavaScript:</label>
              <input type="range" name="range" id=range class="w-[70%]">
              <span class="">70%</span>
            </div>
            <div class="flex items-center gap-1">
              <label for="" class="text-lg font-semibold">Typescript:</label>
              <input type="range" name="range" id=range class="w-[50%]">
              <span class="">50%</span>
            </div>
            <div class="flex items-center gap-1">
              <label for="" class="text-lg font-semibold">React.js:</label>
              <input type="range" name="range" id=range class="w-[60%]">
              <span class="">60%</span>
            </div>
          </div>
          
          <div class="p-5 m-4 w-[80%] bg-amber-300 rounded-md">
            <strong class="mb-4 text-xl font-semibold flex items-center justify-center">Backend Development Tools</strong>
            <div class="flex items-center gap-1">
              <label for="" class="text-lg font-semibold">Python:</label>
              <input type="range" name="range" id=range class="w-[60%]">
              <span class="">60%</span>
            </div>
            <div class="flex items-center gap-1">
              <label for="" class="text-lg font-semibold">Node.js:</label>
              <input type="range" name="range" id=range class="w-[70%]">
              <span class="">70%</span>
            </div>
            <div class="flex items-center gap-1">
              <label for="" class="text-lg font-semibold">Django:</label>
              <input type="range" name="range" id=range class="w-[70%]">
              <span class="">70%</span>
            </div>
            <div class="flex items-center gap-1">
              <label for="" class="text-lg font-semibold">Flask:</label>
              <input type="range" name="range" id=range class="w-[60%]">
              <span class="">60%</span>
            </div>
            <div class="flex items-center gap-1">
              <label for="" class="text-lg font-semibold">Express:</label>
              <input type="range" name="range" id=range class="w-[70%]">
              <span class="">70%</span>
            </div>
            <div class="flex items-center gap-1">
              <label for="" class="text-lg font-semibold">PostgreSQL:</label>
              <input type="range" name="range" id=range class="w-[65%]">
              <span class="">65%</span>
            </div>
            <div class="flex items-center gap-1">
              <label for="" class="text-lg font-semibold">MySQL:</label>
              <input type="range" name="range" id=range class="w-[70%]">
              <span class="">70%</span>
            </div>
            <div class="flex items-center gap-1">
                <label for="" class="text-lg font-semibold">MongoDB:</label>
                <input type="range" name="range" id=range class="w-[75%]">
                <span class="">75%</span>
            </div>
          </div>

          <div class="p-5 m-4 w-[80%] bg-red-700 rounded-md">
            <strong class="mb-4 text-xl font-semibold flex items-center justify-center">Version Control System Tools</strong>
            <div class="flex items-center gap-1">
              <label for="" class="text-lg font-semibold">Git:</label>
              <input type="range" name="range" id=range class="w-[70%]">
              <span class="">70%</span>
            </div>

            <div class="flex items-center gap-1">
              <label for="" class="text-lg font-semibold">Mercurial:</label>
              <input type="range" name="range" id=range class="w-[40%]">
              <span class="">40%</span>
            </div>
          </div>
        </section>
      </div>  
    <footer class="mt-[25%]">
       <%- include( 'partials/footer' ) %>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/boxicons/2.1.3/dist/boxicons.js" crossorigin="anonymous"></script>
    <script src="/script.js"></script>
  </body>
</html>
